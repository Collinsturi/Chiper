<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thmyleaf.org"
      layout:decorate="~{layout-sidebar}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.css">
    <style>
          p {

            padding: 10px; /* Adds 10px of padding to all sides of each paragraph */
          }
</style>
    <title>Settings</title>
</head>
<body id="body-pd" layout:fragment="sidebar-body">

<section >
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main">
                    <h2 class="sign" align="center">Account Information:</h2>
                    <p><strong>Created On:</strong> <span th:text="${customer.getCreatedOn()}"></span></p>
                    <p><strong>Account Number:</strong> <span th:text="${customer.getAccountNUmber()}"></span></p>
                    <p><strong>First Name:</strong> <span th:text="${customer.getFirstName()}"></span></p>
                    <p><strong>Last Name:</strong> <span th:text="${customer.getLastName()}"></span></p>
                    <button type="button" class="submit" align="center" th:onclick="|alert('Please contact the administrator to effect changes.')|">Edit</button>
                </div>
            </div>
        </div>
    </div>



</section>
</body>
</html>
