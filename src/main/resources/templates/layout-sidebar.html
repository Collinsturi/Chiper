<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thmyleaf.org">
<head>
  <!--This has the top navbar-->
  <meta charset="UTF-8">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link href="/css/styles_userpage.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">


  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Chiper</title>
</head>
<header class="header" id="header">
  <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
  <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div>
      <a th:href="@{/user/account}" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Chiper</span> </a>
      <div class="nav_list">
          <a th:href="@{/user/account}" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i><span class="nav_name">Overview</span>
        </a>
          <a th:href="@{/user/payments}" class="nav_link"> <i class='bx bx-money nav_icon'></i><span class="nav_name">Payments</span> </a>

         <a th:href="@{/user/deposit}" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i><span class="nav_name">Deposit</span></a>

          <a th:href="@{/user/exchanges}" class="nav_link"><i class='bx bx-line-chart nav_icon'></i><span class="nav_name">Exhanges</span></a>

          <a th:href="@{/user/settings}" class="nav_link"> <i class='bx bxs-cog nav_icon'></i><span class="nav_name">Settings</span></a>

      </div>
    </div> <a th:href="@{/index}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
  </nav>
</div>
<body layout:fragment="sidebar-body"></body>

<script src="/css/script_userpage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
